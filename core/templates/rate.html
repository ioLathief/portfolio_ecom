{% extends 'base.html' %}

{% block content %}
  <div class="ui container"><h1>Seller Rate</h1>
    <p>Enter a value between 0 to 10</p>

    <form class="ui form" method="post">
      {% csrf_token %}
      <input type="number" name="value">
      <button type="submit">Submit</button>
    </form>

    <form action="delete/" class="ui form" method="post">
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>

  </div>
{% endblock %}
