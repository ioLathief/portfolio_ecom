{% extends 'base.html' %}

{% block content %}
  <div class="ui container">
    <h1>Delete My Account</h1>
    <p>This will permanently delete your account and the products you created</p>
    <form class="ui form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="password" name="password" autofocus="" required="" id="id_password">
      <button class="ui button" type="submit">Delete My Account</button>
    </form>
  </div>
{% endblock %}
